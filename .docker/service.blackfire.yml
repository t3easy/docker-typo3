version: "3.8"
services:
  typo3:
    environment:
      BLACKFIRE_HOST:
    networks:
      typo3-blackfire:

  blackfire:
    image: blackfire/blackfire
    environment:
      BLACKFIRE_SERVER_ID:
      BLACKFIRE_SERVER_TOKEN:
    networks:
      typo3-blackfire:
    restart: ${RESTART}

networks:
  typo3-blackfire:
