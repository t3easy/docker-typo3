version: "3.8"

x-redis:
  &redis
  image: redis:alpine
  networks:
    typo3-redis:
  restart: ${RESTART}

services:
  typo3:
    depends_on:
    - redis-session-be
    - redis-session-fe
    environment:
      REDIS_SESSION_HOST_PREFIX: redis-session-
    networks:
      typo3-redis:

  redis-session-be: *redis
  redis-session-fe: *redis

networks:
  typo3-redis:
