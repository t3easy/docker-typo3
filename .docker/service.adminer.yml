version: "3.8"
services:
  db:
    networks:
      adminer-db:

  adminer:
    image: adminer
    depends_on:
    - db
    networks:
      adminer-db:
      frontend:
    labels:
      traefik.docker.network: ${FRONTEND_NETWORK:-frontend}
      traefik.enable: "true"
      traefik.frontend.rule: Host:adminer.${VHOST}
      traefik.port: '8080'
    restart: ${RESTART}

networks:
  adminer-db:
